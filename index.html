<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SLOT MACHINE</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body onload="reset()">
    <main>
        <h1 id="game">SLOT MACHINE!</h1>
        <h1 id="header">Play Now!</h1>
        <marquee width="300" scrollamount="300" scrolldelay="800"><h1 id="flashing">BIG JACKPOT!</h1></marquee>

        <div id="box0"><img src="images/bigwin.jpg" id="photo0"></div>
        <div id="box1"><img src="images/bigwin.jpg" id="photo1"></div>
        <div id="box2"><img src="images/bigwin.jpg" id="photo2"></div>

        <div id="pays"><h3 id="winnings"></h3></div>

        <button id="spinner">SPIN</button>

        <div id="savings"><h3 id="bank"></h3></div>
    </main>
</body>

</html>
